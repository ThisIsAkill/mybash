live_config_reload = true

[shell]
program = "/bin/zsh"

# Window Customization
[window]
  opacity = 0.9
  padding = { x = 15, y = 15 }
  dynamic_title = true
  blur = true

  [scrolling]
  history= 10000
  multiplier= 3

# Font Customization
[font]
  normal = { family = "Hack Nerd Font Mono", style = "Regular" }
  bold = { family= "Hack Nerd Font Mono", style = "Bold" }
  italic = { family = "Hack Nerd Font Mono", style = "Italic" }
  size = 10
  offset = { x= 0, y= 0 }
  glyph_offset = { x= 0, y= 0 }

    [debug]
    persistent_logging = false

[mouse]
bindings = [
  { mouse = "Right", action = "Paste" },
  { mouse = "Middle", action = "Copy" },
]

[cursor]
  style = { shape = "Beam", blinking = "On"}
  unfocused_hollow = true


[colors]
  draw_bold_text_with_bright_colors = true

  [colors.primary]
    background = '#000000'
    foreground = '#FFFFFF'
    bright_foreground = '0xebdbb2'

  [colors.normal]
    black=   '0x282828'
    red=     '0xcc241d'
    green=   '0x98971a'
    yellow=  '0xd79921'
    blue=    '0x458588'
    magenta= '0xb16286'
    cyan=    '0x689d6a'
    white=   '0xa89984'

  [colors.bright]
    black=   '0x928374'
    red=     '0xfb4934'
    green=   '0xb8bb26'
    yellow=  '0xfabd2f'
    blue=    '0x83a598'
    magenta= '0xd3869b'
    cyan=    '0x8ec07c'
    white=   '0xebdbb2'

[bell]
  animation = "Ease"


[keyboard]
bindings = [
{ key = "N", mods = "Control|Shift", action = "CreateNewWindow" },
]

[selection]
    save_to_clipboard     = true
    semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

